<form (submit)="submit()">
  <modal (onHide)="hideModal($event)">
    <div modal-title><h5>Editar Usu√°rio - {{user.name}}</h5></div>
    <div modal-body>
      <div class="form-group">
        <label for="name">Nome</label>
        <input [(ngModel)]="user.name" type="text" id="name" class="form-control" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="user.email" type="email" id="email" class="form-control" name="email" required>
      </div>

      <div class="form-group">
        <label for="email">Password</label>
        <input [(ngModel)]="user.password" type="text" id="password" class="form-control" name="password" required>
      </div>

    </div>
    <div modal-footer>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      <button type="submit" class="btn btn-primary">Editar</button>
    </div>
  </modal>
</form>
