<form class="form-signin" (submit)="submit()">
  <h1 class="h3 mb-3 font-weight-normal">Code Shopping - Login</h1>
  <label for="email" class="sr-only">E-mail</label>
  <input name="email" [(ngModel)]="credentials.email"  type="email" id="email" class="form-control" placeholder="Digite o e-mail" required autofocus>
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="form-control" placeholder="Digite sei email" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  {{ token }}
</form>
